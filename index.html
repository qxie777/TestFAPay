<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./script.js"></script>
</head>

<body>
    <h1>FAPay Test Page</h1>
    <P>
        <P>
            <div id="form">
                <form>
                    <fieldset>
                        <div class="form-group">
                            <label for="MerchantId">MerchantId:</label>
                            <input name="MerchantId" id="MerchantId" value="8675309">
                        </div>
                        <div class="form-group">
                            <label for="OrderNumber">Order Number:</label>
                            <input name="OrderNumber" id="OrderNumber" value="123">
                        </div>
                        <div class="form-group">
                            <label for="ItemList">Item List:</label>
                            <input name="ItemList" id="ItemList" value="100,101" />
                        </div>
                        <div class="form-group">
                            <label for="Amount">Amount:</label>
                            <input name="Amount" id="Amount" value="25.0000" />
                        </div>
                    </fieldset>
                </form>
            </div>
            <div><button onclick="createToken()">Create Token</button></div>
        </P>
        <P>
            <div id="form2">
                <form>
                    <fieldset>
                        <div class="form-group">
                            <label for="Token">Payment Token:</label>
                            <input name="Token" id="Token" />
                        </div>
                    </fieldset>
                </form>
            </div>
            <button onclick="payInvoice()">Pay Invoice</button>
            <button onclick="getInvoiceByToken()">Get Invoice By Token</button>
        </P>
        <P>
            <div>
                <textarea id="responseArea" placeholder="Response from FA Pay" cols="30" rows="5"></textarea>
            </div>
        </P>
    </P>
</body>

</html>
